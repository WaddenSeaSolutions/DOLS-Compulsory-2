name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
  
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push backend image
      run: |
        docker build -t andreaseriksen/backend:${GITHUB_SHA} ./DOLS-Compulsory-2.Server/Dockerfile .
        docker push andreaseriksen/backend:${GITHUB_SHA}

    - name: Build and push frontend image
      run: |
        docker build -t andreaseriksen/frontend:${GITHUB_SHA} ./frontend
        docker push andreaseriksen/frontend:${GITHUB_SHA}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set up kubectl
      uses: actions/setup-kubectl@v2
      with:
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment-backend.yaml
        kubectl apply -f k8s/deployment-frontend.yaml

    - name: Wait for deployment to complete
      run: |
        kubectl rollout status deployment/backend-deployment
        kubectl rollout status deployment/frontend-deployment
